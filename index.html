<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <!-- Page container -->
    <div class="container">

        <!-- App header -->
        <header class="center-content">
            <h1>Weather Checker App</h1>
        </header>

        <!-- Search input and button -->
        <main class="center-content-top">
            <label for="cityName" class="visually-hidden">City Name</label>
            <input type="text" id="cityName" placeholder="Enter a city name" autofocus>
            <button id="searchBtn">Search</button>
        </main>

        <!-- Footer with author credits -->
        <footer class="center-content">
            &copy; 2025 Carlos Rojas. All rights reserved.
        </footer>
    </div>

    <!-- JavaScript logic -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
